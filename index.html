<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font-awesone and css sheet links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">


    <title>Music Player</title>
</head>
<body>

    <h1>Music Player</h1>

    <!-- music-container class wraps around everything-->
    <div class="music-container">

        <!-- wraps song title and progress bar-->
        <div class="music-info">

            <h4 id="title">Haru Yo Koi</h4>
            <div class="progress-container">
                <div class="progress">

                </div>
            </div>

        </div>
        <!-- audio tag-->
        <audio src="music/haruYoKoi.mp3"></audio>
        <!-- image for song-->
        <div class="img-container">
            <img src="images/haruYoKoi.JPG" alt="music-cover" id="cover">
        </div>
    </div>






    <!-- javascript file link-->
    <script src="script.js"></script>
</body>
</html>
